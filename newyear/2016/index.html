<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2016丙申猴年新年纪念</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container-flow" id="wrapper">
        <div class="col-md-1 hidden-xs hidden-sm" id="couplet_left"></div>
        <div class="col-xs-12 col-md-10"></div>
        <div class="col-md-1 hidden-xs hidden-sm" id="couplet_right"></div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-parallax/1.1.3/jquery-parallax-min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        //.parallax(xPosition, speedFactor, outerHeight) options:
        //xPosition - Horizontal position of the element
        //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
        //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
        $('#wrapper').parallax("50%", 0.1);
    })
    </script>
</body>
</html>
