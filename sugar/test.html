<body>
  <span id="my-sugar"></span>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/malarkey.js"></script>
  <script type="text/javascript" src="js/recurTyper.js"></script>
  <script>
    var ranChar = function(){
      return 'qwertyuioplkjhgfdsazxcvbnm'[parseInt(Math.random() * 26)];
    };
    
    var dump = function(fn, times){
      if(times == 0){
        return [];
      }
      return dump(fn, times - 1).concat(fn());
    };
    
    var ranStr = function(len){
      return dump(ranChar, len).join('');
    };
    
    var ran = function(){
      return ranStr(parseInt(Math.random() * 12));
    }
    
    recur_typer("#my-sugar", dump(ran, 30));
  </script>
</body>
